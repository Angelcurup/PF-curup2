<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz app</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="quiz__app">
        <!-- Head-perfil -->
        <div class="quiz__head">
            <div>
                <h1 class="quiz__title">Hi, John</h1>
                <span class="quiz__span">let's make this day productive</span>
            </div>
            <div class="quiz__perfil">
                <img src="img/usuario.png">
            </div>
        </div>

        <!-- Clasification -->
        <section class="quiz__position">
            <div class="position__ranking">
                <div class="ranking__img">
                    <img src="img/trofeo.png" alt="Trofeo" class="ranking__img--bg">
                </div>
                <div class="ranking__points">
                    <h2 class="ranking__title">Ranking</h2>
                    <span >123</span>
                </div>
            </div>
            <div class="position__points">
                <div class="points__img">
                    <img src="img/dolar.png" alt="Trofeo" class="points__img--bg">
                </div>
                <div class="points__money">
                    <h2 class="points__title">Points</h2>
                    <span>123</span>
                </div>
            </div>
        </section>

        <!-- Category -->
        <main class="quiz__category">
                <h2 class="category__title">Let's play</h2>
            <section class="category__questions">
                <div class="questions__sports questions--bg" href="pages/sports.html">
                    <div class="sports__img">
                        <img src="img/baloncesto.png" class="sports__img--bg">
                    </div>
                    <div class="sports__question">
                        <h2 class="sports__title">Sports</h2>
                        <span class="sports__numbers">50 questions</span>
                    </div>
                </div>
                <div class="questions__history questions--bg" href="pages/sports.html">
                    <div class="history__img">
                        <img src="img/historia.png" class="history__img--bg">
                    </div>
                    <div class="history__questions">
                        <h2 class="history__title">History</h2>
                        <span class="history__numbers">50 questions</span>
                    </div>
                </div>
                <div class="questions__geo questions--bg" href="pages/sports.html">
                    <div class="geo__img">
                        <img src="img/mapa.png" class="geo__img--bg">
                    </div>
                    <div class="geo__questions">
                        <h2 class="geo__title">Geography</h2>
                        <span class="geo__numbers">50 questions</span>
                    </div>
                </div>
                <div class="questions__math questions--bg" href="pages/sports.html">
                    <div class="math__img">
                        <img src="img/matematicas.png" class="math__img--bg">
                    </div>
                    <div class="math__questions">
                        <h2 class="math__title">Math</h2>
                        <span class="math__numbers">50 questions</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
